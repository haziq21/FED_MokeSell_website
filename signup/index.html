<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for MokeSell</title>

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../shared/reset.css">
    <link rel="stylesheet" href="../shared/base.css">
    <link rel="stylesheet" href="../shared/smallnav.css">
    <link rel="stylesheet" href="../shared/login-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script src="script.js" type="module"></script>
</head>

<body>
    <nav class="smallnav">
        <a href=".."><img src="../assets/logo.png" alt="MokeSell logo" class="smallnav__logo"></a>
    </nav>

    <h1 class="header header--tighter">Sign up for MokeSell</h1>

    <form x-data="signup" @submit.prevent="signUpNewUser">
        <label for="username" class="label">Username</label>
        <input type="text" id="username" required x-model="username" class="textbox textbox--form">

        <label for="email" class="label">Email</label>
        <input type="email" id="email" required x-model="email" class="textbox textbox--form">

        <label for="password" class="label">Password</label>
        <input type="password" id="password" required x-model="password" class="textbox textbox--form">

        <button type="submit" class="btn">Sign Up</button>
    </form>

    <a href="../login" class="alt-link">Already have an account? Log in instead.</a>
</body>

</html>
